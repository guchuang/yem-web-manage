<!DOCTYPE html>
<html class="x-admin-sm">

<head>
<meta charset="UTF-8">
<title>角色列表</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<link rel="stylesheet" href="./css/font.css">
<link rel="stylesheet" href="./css/xadmin.css">
<link rel="stylesheet" href="./css/jquery.page.css">
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./js/tool.js"></script>
<script type="text/javascript" src="./lib/layui/layui.js"></script>
<script type="text/javascript" src="./js/xadmin.js"></script>
<script type="text/javascript" src="./js/jquery.page2.0.js"></script>
<!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
	<div class="x-nav">
		<span class="layui-breadcrumb"> <a href="">首页</a> <a href="">管理员管理</a>
			<a> <cite>角色列表</cite></a>
		</span> <a class="layui-btn layui-btn-small"
			style="line-height: 1.6em; margin-top: 3px; float: right"
			onclick="location.reload()" title="刷新"> <i
			class="layui-icon layui-icon-refresh" style="line-height: 30px"></i></a>
	</div>
	<div class="layui-fluid">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-body ">
						<div class="layui-inline layui-show-xs-block">
							<input class="layui-input" autocomplete="off" placeholder="开始日"
								name="start" id="start">
						</div>
						<div class="layui-inline layui-show-xs-block">
							<input class="layui-input" autocomplete="off" placeholder="截止日"
								name="end" id="end">
						</div>
						<div class="layui-inline layui-show-xs-block">
							<input type="text" name="roleCode" placeholder="请输入角色编码"
								autocomplete="off" class="layui-input">
						</div>
						<div class="layui-inline layui-show-xs-block">
							<input type="text" name="roleName" placeholder="请输入角色名称"
								autocomplete="off" class="layui-input">
						</div>
						<div class="layui-inline layui-show-xs-block">
							<button class="layui-btn" lay-submit="" lay-filter="sreach" onclick="searchData(1)">
								<i class="layui-icon">&#xe615;</i>
							</button>
						</div>
					</div>
					<div class="layui-card-header">
						<button class="layui-btn layui-btn-danger" onclick="delAll()">
							<i class="layui-icon"></i>批量删除
						</button>
						<button class="layui-btn"
							onclick="xadmin.open('添加角色','./role-add.html','','','full')">
							<i class="layui-icon"></i>添加
						</button>
					</div>
					<div class="layui-card-body layui-table-body layui-table-main">
						<table class="layui-table layui-form">
							<thead>
								<tr>
									<th><input type="checkbox" lay-filter="checkall" name=""
										lay-skin="primary"></th>
									<th>角色编号</th>
									<th>角色名称</th>
									<th>创建日期</th>
									<th>状态</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody class="data">
							</tbody>
						</table>
					</div>
					<div class="layui-card-body ">
						<div class="page" id="page"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<input type="hidden" id="tempRoleCode">
</body>
<script>
		$(document).ready(function() {
			searchData(1);
		});

		function searchData(pageNo) {
			var param = new RequestData();
			param.requestBody = {
					roleCode:$("input[name=roleCode]").val(), 
					roleName:$("input[name=roleName]").val(), 
					createTime:"", updateTime:"", 
					pageSize: 5, pageNo: pageNo
			};
			ajax.post(
				_context.path + "role/list", param,
				function(data) {
					if (data.respCode == '0000') {
						initBody(data);
					} else {
						layer.msg("暂无数据！", {icon: 5, time: 2000});
					}
				});
		}

		function initBody(data) {
			if(data != undefined && data != null) {
				var str = "";
				$(".data").html(str);
				var roles = data.yemRoles;
				for(var i = 0; i < roles.length; i++) {
					var role = roles[i];
					str += '<tr>' +
						'<td>' +
						'<input type="checkbox" name="id" value="6" lay-skin="primary">' +
						'</td>' +
						'<td>' + role.roleCode + '</td>' +
						'<td>' + role.roleName + '</td>' +
						'<td>' + role.createTime + '</td>' +
						'<td class="td-status">' ;
					if (role.valid == 1) {
						str += '<span class="layui-btn layui-btn-normal layui-btn-mini" onclick="roleStop(this,\'' + role.roleCode + '\')" title="启用">已启用</span></td>';
					} else {
						str += '<span class="layui-btn layui-btn-normal layui-btn-mini layui-btn-disabled" onclick="roleStop(this,\'' + role.roleCode + '\')" title="停用">已停用</span></td>';
					}
						
					str +='					<td class="td-manage">' +
						'						<a onclick="role_edit(' + role.roleCode + ')" title="修改角色" href="javascript:;">' +
						'							<i class="layui-icon">&#xe631;</i>' +
						'						</a>' +
						'					</td>' +
						'				</tr>';
				}
				$(".data").append(str);
			}

			var pageSize = data.pageSize;
			var pageNo = data.pageNo;
			var total = data.totalPage;
			var totalPage = total % pageSize == 0 ? total / pageSize : parseInt(total / pageSize) + 1;
			
			getPage("page", pageNo, totalPage, 3);
			initPage();
		}

		function initPage() {
			layui.use(['laydate', 'form'], function() {
				var laydate = layui.laydate;
				var form = layui.form;

				form.render('checkbox');
				// 监听全选
				form.on('checkbox(checkall)', function(data) {

					if(data.elem.checked) {
						$('tbody input').prop('checked', true);
					} else {
						$('tbody input').prop('checked', false);
					}
					form.render('checkbox');
				});

				//执行一个laydate实例
				laydate.render({
					elem: '#start' //指定元素
				});

				//执行一个laydate实例
				laydate.render({
					elem: '#end' //指定元素
				});

			});
		}
		/*用户-停用-启用*/
		function roleStop(obj, roleCode) {

			var param = new RequestData();
			if($(obj).attr('title') == '启用') {
				layer.confirm('确认要停用吗？', function(index) {
					param.requestBody = {roleCode: roleCode, valid: 0};
					ajax.post(
						_context.path + "role/disabled", param,
						function(data) {
							if (data.respCode == '0000') {
								//发异步把用户状态进行更改
								$(obj).attr('title', '停用')
			
								$(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
								layer.msg('已停用!', {icon: 5, time: 2000});
							} else {
								layer.msg(data.respMsg, {icon: 5, time: 2000});
							}
						});
				});
			} else {
				layer.confirm('确认要启用吗？', function(index) {
					param.requestBody = {roleCode: roleCode, valid: 1};
					ajax.post(
						_context.path + "role/disabled", param,
						function(data) {
							if (data.respCode == '0000') {
								$(obj).attr('title', '启用')
			
								$(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
								layer.msg('已启用!', {icon: 6,time: 2000});
							} else {
								layer.msg(data.respMsg, {icon: 5, time: 2000});
							}
					});
				});
			}
		}

		/*修改角色*/
		function role_edit(roleCode) {
			$("#tempRoleCode").val(roleCode);
			xadmin.open('修改角色','role-edit.html','','','full');
		}
	</script>
</html>
