<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>用户修改</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="./css/font.css">
<link rel="stylesheet" href="./css/xadmin.css">
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./lib/layui/layui.js"
	charset="utf-8"></script>
<script type="text/javascript" src="./js/xadmin.js"></script>
<script type="text/javascript" src="./js/tool.js"></script>
</head>

<body>
	<div class="x-body">
		<div class="layui-form layui-form-pane">
			<div class="layui-form-item">
				<label for="name" class="layui-form-label"> <span
					class="x-red">*</span>用户名称
				</label>
				<div class="layui-input-inline">
					<input type="text" id="userName" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="name" class="layui-form-label"> <span
					class="x-red">*</span>门店
				</label>
				<div class="layui-input-inline layui-show-xs-block">
					<select id="shopCode">
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">性别</label>
				<div class="layui-input-block">
					<input type="radio" name="sex" value="1" title="男">
					<input type="radio" name="sex" value="0" title="女">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="name" class="layui-form-label"> <span
					class="x-red">*</span>手机号
				</label>
				<div class="layui-input-inline">
					<input type="text" id="mobile" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="name" class="layui-form-label"> 邮箱 </label>
				<div class="layui-input-inline">
					<input type="text" id="email" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
					<label class="layui-form-label"> 拥有权限 </label>
					<table class="layui-table layui-input-block">
						<tbody id="roleData">
						</tbody>
					</table>
				</div>
			<div class="layui-form-item">
				<button class="layui-btn" onclick="save()">保存</button>
			</div>
		</div>
	</div>
	<script>
		var checkType = "ADD";
		var currentUserCode;
		var currentUserRole;
		
		$(document).ready(function() {
			initPage();
			init();
		});

		function init() {
			currentUserCode = parent.document.getElementById("tempuserCode").value;
			parent.document.getElementById("tempuserCode").value = "";
			initShop();
			if (currentUserCode != null && currentUserCode != undefined && currentUserCode != '') {
				checkType = "EDIT";
				initUser(currentUserCode);
			}
			initRole();
		}

		function initUser(userCode) {
			var param = new RequestData();
			param.requestBody = {
				userCode : userCode
			};
			ajax.post(_context.path + "user/query", param, function(data) {
				if (data.respCode == '0000') {
					$("#userName").val(data.yemUser.userName);
					$("#mobile").val(data.yemUser.mobile);
					$("#email").val(data.yemUser.email);
					
					$("input[name=sex]").each(function() {
						console.info(this.value);
						if (this.value == data.yemUser.sex) {
							this.checked = true;
							$(this).attr("class", "layui-this");
						}
					});
					$("#shopCode").find("option").each(function() {
						if (this.value == data.yemUser.shopCode) {
							this.checked = true;
							$(this).attr("class", "layui-this");
							
							currentUserRole = data.yemRoles;
						}
					});
				}
			});
		}
		
		function initShop() {
			var param = new RequestData();
			param.requestBody = {pageSize: 9999, pageNo: 1};
			ajax.post(
				_context.path + "shop/list", param,
				function(data) {
					if (data.respCode == '0000') {
						if(data != undefined && data != null && data.yemShops != null) {
							var shops = data.yemShops;
							var str = '';
							$("#shopCode").html(str);
							for(var i = 0; i < shops.length; i++) {
								var shop = shops[i];
								str += '<option value="' + shop.shopCode + '">' + shop.shopName + '</option>';
							}
							$("#shopCode").append(str);
						}
					} else {
						layer.msg("暂无数据！", {icon: 5, time: 2000});
					}
				});
		}
		
		function initRole() {
			var param = new RequestData();
			param.requestBody = {
				pageSize : 9999,
				pageNo : 1
			};
			ajax.post(_context.path + "role/list", param, function(data) {
				if (data.respCode != '0000') {
					layer.msg('暂无数据!', {icon: 5, time: 2000});
					return;
				}
				$("#roleData").html("");
				var roles = data.yemRoles;
				
				if (currentUserRole != null) {
					for (var index = 0; index < roles.length; index ++) {
						var role = roles[index];
						role.checked = false;
						for (var i = 0; i < currentUserRole.length; i ++) {
							var userRole = currentUserRole[i];
							if (role.roleCode == userRole.roleCode) {
								role.checked = true;
							}
						}
					}
				}
				var str = '<tr><td><div class="layui-input-block">';
	
				for (var index = 0; index < roles.length; index ++) {
					var role = roles[index];
					
					if (role.checked) {
						str += '<input name="role" type="checkbox" value="' + role.roleCode + '" checked = "">' + role.roleName;
					} else {
						str += '<input name="role" type="checkbox" value="' + role.roleCode + '">' + role.roleName;
					}

					if (index % 5 == 0 && index != 0 && (index + 1) != roles.length) {
						str += "</div></td></tr>";
						str += '<tr><td><div class="layui-input-block">';
					}
				}
				str += "</div></td></tr>";
				$("#roleData").append(str);
				
				initPage();
			});
		}
		
		function initPage() {
			layui.use([ 'form', 'layer' ], function() {
				$ = layui.jquery;
				var form = layui.form, layer = layui.layer;
	
				form.on('checkbox(father)', function(data) {
	
					if (data.elem.checked) {
						$(data.elem).parent().siblings('td').find('input').prop(
								"checked", true);
						form.render();
					} else {
						$(data.elem).parent().siblings('td').find('input').prop(
								"checked", false);
						form.render();
					}
				});
			});
		}
		
		function save() {
			var url = _context.path + "user/add";
			if (checkType == 'EDIT') {
				url = _context.path + "user/modify";
			}
			var userName = $("#userName").val();
			var shopCode = $("#shopCode").val();
			var sex = $("input[name=sex]:checked").val();
			var mobile = $("#mobile").val();
			var email = $("#email").val();
			var param = new RequestData();
			param.requestBody = {
				userCode : currentUserCode,
				userName : userName,
				shopCode : shopCode,
				sex : sex,
				mobile : mobile,
				email : email,
				valid : 1,
				roles : getChecked("role")
			};
			ajax.post(url, param, function(data) {
				if (data.respCode == '0000') {
					layer.msg('保存成功!', {icon: 6, time: 2000});
				} else {
					layer.msg(data.respMsg, {icon: 5, time: 2000});
				}
			});
		}
	</script>

</body>

</html>
