<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>权限修改</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="./css/font.css">
<link rel="stylesheet" href="./css/xadmin.css">
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./lib/layui/layui.js"
	charset="utf-8"></script>
<script type="text/javascript" src="./js/xadmin.js"></script>
<script type="text/javascript" src="./js/tool.js"></script>
</head>

<body>
	<div class="x-body">
		<div class="layui-form layui-form-pane">
			<div class="layui-form-item">
				<label for="name" class="layui-form-label"> <span
					class="x-red">*</span>权限名
				</label>
				<div class="layui-input-inline">
					<input type="text" id="permissionName" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="name" class="layui-form-label"> <span
					class="x-red">*</span>方法
				</label>
				<div class="layui-input-inline layui-show-xs-block">
					<select name="method" id ="method">
						<option value="POST">POST</option>
						<option value="GET">GET</option>
						<option value="PUT">PUT</option>
						<option value="DELETE">DELETE</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label for="name" class="layui-form-label"> <span
					class="x-red">*</span>路由前缀
				</label>
				<div class="layui-input-inline">
					<input type="text" id="zuulPrefix" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="name" class="layui-form-label"> <span
					class="x-red">*</span>服务前缀
				</label>
				<div class="layui-input-inline">
					<input type="text" id="serverPrefix" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="name" class="layui-form-label"> 
					<span class="x-red">*</span>访问地址
				</label>
				<div class="layui-input-inline">
					<input type="text" id="uri" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<button class="layui-btn" onclick="save()">保存</button>
			</div>
		</div>
	</div>
	<script>
		var checkType = "ADD";
		var currentPermissionCode;
		$(document).ready(function() {
			initPage();
			init();
		});

		function init() {
			currentPermissionCode = parent.document.getElementById("temppermissionCode").value;
			parent.document.getElementById("temppermissionCode").value = "";
			if (currentPermissionCode != null && currentPermissionCode != undefined && currentPermissionCode != '') {
				checkType = "EDIT";
				initpermission(currentPermissionCode);
			}
		}

		function initpermission(permissionCode) {
			var param = new RequestData();
			param.requestBody = {
				permissionCode : permissionCode
			};
			ajax.post(_context.path + "permission/query", param, function(data) {
				if (data.respCode == '0000') {
					$("#permissionName").val(data.yemPermission.permissionName);
					//$("#method").val(data.yemPermission.method);
					$("#zuulPrefix").val(data.yemPermission.zuulPrefix);
					$("#serverPrefix").val(data.yemPermission.serverPrefix);
					$("#uri").val(data.yemPermission.uri);
				}
			});
		}
		
		function initPage() {
			layui.use(['laydate', 'form'], function() {
	            var laydate = layui.laydate;
	            //执行一个laydate实例
	            laydate.render({
	                elem: '#start' //指定元素
	            });
	            //执行一个laydate实例
	            laydate.render({
	                elem: '#end' //指定元素
	            });
	        });
		}
		
		function save() {
			var url = _context.path + "permission/add";
			if (checkType == 'EDIT') {
				url = _context.path + "permission/modify";
			}
			var permissionName = $("#permissionName").val();
			var method = $("#method").val();
			var zuulPrefix = $("#zuulPrefix").val();
			var serverPrefix = $("#serverPrefix").val();
			var uri = $("#uri").val();
			var param = new RequestData();
			param.requestBody = {
				permissionCode : currentPermissionCode,
				permissionName : permissionName,
				method:method,
				zuulPrefix:zuulPrefix,
				serverPrefix:serverPrefix,
				uri:uri,
				valid:1
			};
			ajax.post(url, param, function(data) {
				if (data.respCode == '0000') {
					layer.msg('保存成功!', {icon: 6, time: 2000});
				} else {
					layer.msg(data.respMsg, {icon: 5, time: 2000});
				}
			});
		}
	</script>

			var hm = document.createElement("script");
			hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
			var s = document.getElementsByTagName("script")[0];
			s.parentNode.insertBefore(hm, s);
		})();
	</script>
</body>

</html>
